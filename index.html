<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Portfolio</title>
      <link rel="stylesheet" href="style.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
      <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="loader"></div>
      </div>
      <div class="container">
         <nav class="menu">
            <div class="menu-left menu-item">
               <a
                  href="https://drive.google.com/file/d/1J8ictmymgLA0GfY_7F7iJuKa7maDPZf7/view?usp=sharing"
                  class="menu-link"
                  target="_blank"
                  >Resume</a
               >
            </div>
            <div class="menu-center menu-item">
               <div class="brand-logo">
                  <img src="t.svg" alt="" />
               </div>
            </div>
            <div class="menu-right menu-item">
               <div class="icon">
                  <a
                     href="https://github.com/HashTalmiz/"
                     target="_blank"
                     class="prev"
                     ><ion-icon name="logo-github"></ion-icon
                  ></a>
               </div>
            </div>
         </nav>

         <div class="wrapper-img">
            <div class="box"></div>
            <div>
               <img
                  class="image"
                  src="https://source.unsplash.com/_v9q7v7IX6g/4000x6000;
"
               />
            </div>
         </div>

         <div class="header">
            <h1 class="header-1">Talmiz</h1>
            <h1 class="header-2">Ahmed</h1>
         </div>

         <div class="hero-container">
            <div class="sidebar-text">Portfolio</div>
            <div class="projects">Aspiring Software Engineer</div>
            <div class="img-nav">
               <div class="next">
                  <ion-icon name="flag-sharp"></ion-icon>
               </div>
            </div>
         </div>
      </div>
   </body>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
   <script>
      var textWrapper = document.querySelector(".header-1");
      textWrapper.innerHTML = textWrapper.textContent.replace(
         /\S/g,
         "<span class='letter'>$&</span>"
      );

      anime.timeline().add({
         targets: ".header-1 .letter",
         translateY: [200, 0],
         translateZ: 0,
         opacity: [0, 1],
         easing: "easeOutExpo",
         duration: 2000,
         delay: (el, i) => 4800 + 50 * i,
      });

      var textWrapper = document.querySelector(".header-2");
      textWrapper.innerHTML = textWrapper.textContent.replace(
         /\S/g,
         "<span class='letter'>$&</span>"
      );

      anime.timeline().add({
         targets: ".header-2 .letter",
         translateY: [200, 0],
         translateZ: 0,
         opacity: [0, 1],
         easing: "easeOutExpo",
         duration: 2000,
         delay: (el, i) => 4800 + 50 * i,
      });

      TweenMax.to(".wrapper", 2, {
         top: "-100%",
         ease: Expo.easeInOut,
         delay: 3.6,
         onComplete: function () {
            TweenLite.set(this.target, { className: "hide" });
         },
      });

      var tl = new TimelineMax();

      tl.from(".loader", 1.6, {
         scaleY: "0%",
         y: 80,
         ease: Expo.easeInOut,
         delay: 1,
         transformOrigin: "50% 100%",
      });

      tl.to(".loader", 1.6, {
         // height: "20vh",
         scaleY: "100%",
         scaleX: "100%",
         ease: Expo.easeInOut,
         // transformOrigin: "0% -100%",
         opacity: 0,
         onComplete: function () {
            TweenLite.set(this.target, { className: "hide" });
         },
      });

      TweenMax.to(".box", 2.4, {
         y: "-100%",
         ease: Expo.easeInOut,
         delay: 3.8,
      });

      var tl = new TweenMax.staggerFrom(
         ".menu > div",
         2,
         {
            opacity: 0,
            y: 30,
            ease: Expo.easeInOut,
            delay: 4.2,
         },
         0.1
      );

      var tl = new TweenMax.staggerFrom(
         ".hero-container > div",
         2,
         {
            opacity: 0,
            y: 30,
            ease: Expo.easeInOut,
            delay: 4.2,
         },
         0.1
      );
   </script>
</html>
